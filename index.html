<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/LogIn</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-login">
            <img src="image_signup.jpg" alt="image"><hr class="separation">            
            <div class="header">
                <h2  class="signup-title" style="text-align: center;">Sign Up</h2>
                <div class="card">
                    <input type=" text" id="email" placeholder="   Enter email" style="width:200px; height:30px"><br>
                    <input type=" password" id="password" placeholder="   Enter password" style="width:200px; height:30px"><br>
                    <button type="button" id="button" onClick="validation()" >SignUp</button>
                </div>
            </div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
